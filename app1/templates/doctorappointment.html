{% extends 'Home.html' %}
{% block title %}
Pet Care
{% endblock title %}

{% block style %}
<title>Appointement</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: white;
    }

    section {
        display: flex;
        width: 100%;
        height: 110vh;
        align-items: center;
        justify-content: center;
        background-image: url('your-background-image.jpg');
        background-size: cover;
        color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    section .div {
        border: 5px solid #e67e22;
        width: 60%;
        max-width: 400px;
        height: auto;
        padding: 30px;
        border-radius: 10px;
        background-color: #fff;
        margin: 0 auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    form {
        text-align: center;
        /* Center the form content */
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        text-align: left;
        /* Align labels to the left */
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .column.image {
        text-align: center;
    }

    .column.image img {
        max-width: 100%;  /* Make the image responsive */
        height: auto;  /* Maintain the image's aspect ratio */
        display: block; /* Center the image horizontally */
        margin: 0 auto;  /* Center the image vertically */
        margin-left: 20px;
    }

    .button {
        margin-top: 20px;
        width: 100%;
        padding: 15px;
        background-color: #e67e22;
        color: #fff;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 20px;
    }

    h2 {
        margin-top: 10px;
        color: #333;
        text-align: center;
        /* Center-align the text */
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
{% endblock style %}

{% block body %}
<body>
    <section>
        <div class="column image">
            <img src="../static/image/doctor.png" alt="">
        </div>
        <div class="div">
            <h2>Appointment Form</h2>
            <form method="post" id="appointment-form" action="{% url 'hostelbooking' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="petname">Pet Name</label>
                    <input type="text" id="petname" name="petname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" id="phonenumber" name="phonenumber" required>
                    <small class="error-message" id="phone-error"></small>
                </div>
                <div class="form-group">
                    <label for="booking_date">Booking Date</label>
                    <input type="date" id="booking_date" name="booking_date" required min="{{ today }}">
                </div>
                <div class="form-group">
                    <label for="booking_time">Booking Time</label>
                    <input type="time" id="booking_time" name="booking_time" required>
                </div>
                
                <button type="submit" class="button" id="submit-button" disabled>Book Now</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.getElementById('phonenumber').addEventListener('input', function (e) {
    const input = e.target;
    const phoneError = document.getElementById('phone-error');
    const cleanedValue = input.value.replace(/\D/g, ''); // Remove all non-numeric characters

    if (cleanedValue !== input.value) {
        input.value = cleanedValue;
        phoneError.textContent = 'Only numbers are allowed.';
    } else {
        phoneError.textContent = '';
    }
});

    </script>
    <script>
       document.addEventListener('DOMContentLoaded', function () {
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var yyyy = today.getFullYear();
    today = yyyy + '-' + mm + '-' + dd;

    document.getElementById('booking_date').value = today;
    document.getElementById('booking_date').min = today;

    // Set the minimum value for booking time to the current time
    var hours = String(new Date().getHours()).padStart(2, '0');
    var minutes = String(new Date().getMinutes()).padStart(2, '0');
    var currentTime = hours + ':' + minutes;
    document.getElementById('booking_time').value = currentTime;
    document.getElementById('booking_time').min = currentTime;

    // Disable Saturday in date picker
    document.getElementById('booking_date').addEventListener('input', function () {
        var selectedDate = new Date(this.value);
        var dayOfWeek = selectedDate.getUTCDay();
        if (dayOfWeek === 6) {
            alert('Please choose the working date from Sunday to Friday');
            this.value = '';
        }
    });
});

// Clear date and time fields on page load
window.addEventListener('load', function () {
    document.getElementById('booking_date').value = '';
    document.getElementById('booking_time').value = '';
});

    
        // Phone number validation
        document.getElementById('phonenumber').addEventListener('input', function () {
            var phoneInput = this.value;
            var phoneError = document.getElementById('phone-error');
            var submitButton = document.getElementById('submit-button');
    
            // Check if the phone number has exactly 10 digits
            if (/^\d{10}$/.test(phoneInput)) {
                phoneError.textContent = '';
                submitButton.removeAttribute('disabled');
            } else {
                phoneError.textContent = 'Phone number must be 10 digits.';
                submitButton.setAttribute('disabled', 'disabled');
            }
        });
    
        // Time validation for booking time
        document.getElementById('booking_time').addEventListener('input', function () {
            var timeInput = this.value;
            // You can add validation logic for time (if needed)
        });
    
       // Handle form submission using jQuery
    $('#appointment-form').on('submit', function (e) {
        e.preventDefault();  // Prevent the default form submission

        // Simulate a successful form submission
        Swal.fire({
            title: 'Booking in progress...',
            icon: 'info',
            timer: 1500,
            timerProgressBar: true,
            showConfirmButton: false
        }).then(() => {
            Swal.fire({
                title: 'Appointment successfully booked!',
                icon: 'success',
                timer: 3000,
                timerProgressBar: true,
                showConfirmButton: false
            }).then(() => {
                // Submit the form after showing the success message
                $(this).off('submit').submit();
            });
        });
    });

    </script>
</body>
{% endblock body %}
